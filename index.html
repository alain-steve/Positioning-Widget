<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Positioning Widget</title>
  </head>
  <body>
    <div class="position_widget">
      <h2>Where is it Positioned?</h2>
      <div class="container">
        <div class="widget" id="top_left"></div>
        <div class="widget" id="top"></div>
        <div class="widget" id="top_right"></div>
        <div class="widget" id="left"></div>
        <div class="widget" id="center"></div>
        <div class="widget" id="right"></div>
        <div class="widget" id="bottom_left"></div>
        <div class="widget" id="bottom"></div>
        <div class="widget" id="bottom_right"></div>
      </div>
    </div>
  </body>
</html>
